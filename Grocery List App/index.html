<!DOCTYPE html>
<html ng-app="myShoppingList">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<script src="app.js"></script>

<div  ng-controller="myCtrl">
  <ul>
    <li ng-repeat="x in products">{{x}}
      <span ng-click="removeItem($index)">&times;</span>
        </li>
  </ul>
    <input type="text" ng-model="addMe" /><input type="submit" ng-click="addItem()" value="Add" />
    <p>{{errortext}}</p>
</div>

<p>So far we have made an HTML list based on the items of an array.</p>

</body>
</html>
